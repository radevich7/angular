{{ user | json }}
<form (ngSubmit)="addRoom()">
  <div class="form-group">
    <label for="userId">ID</label>
    <input
      type="number"
      name="id"
      class="form-control"
      id="userId"
      [(ngModel)]="user.id"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="string"
      name="name"
      class="form-control"
      id="name"
      [(ngModel)]="user.name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="email"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="string"
      name="phone"
      class="form-control"
      id="phone"
      [(ngModel)]="user.phone"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
